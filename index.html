<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Form</title>
</head>
<body>
    <div class="card">
        <h1>Add Blog Entry</h1>
        <form method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="AwesomeBlogger123" />
          </div>
          <div class="input-group">
            <label for="title">Blog Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Awesome Blog Title" />
          </div>
          <div class="input-group">
            <label for="content">Blog's Content</label>
            <input type="text" name="content" id="content" placeholder="Enter awesome blog content" />
          </div>
          <div id="msg"></div>
          <button id="add-entry">Add Blog Entry</button>
        </form>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
